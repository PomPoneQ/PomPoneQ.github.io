<!DOCTYPE html>
<html lang="pol">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <!--adding jquery-->
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <!--adding jquery ui-->
    <script
  src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"
  integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY="
  crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <title>Polska na świat</title>
</head>
<body>
    <header>
        <section id="logo">
            <img src="images\logo.png" alt="logo partii">
            <p><span>P</span>olska <span>n</span>a <span>ś</span>wiat</p>
        </section>
    </header>

    <main id="main_container">
        <nav id="main_nav">
            <div class="button" id="button_program"><p>Program</p></div>
            <div class="button" id="button_members"><p>Członkowie</p></div>
        </nav>      
        <section id="main_body">
            <div id="left_blank" class="blank">
                <img id="left_arrow" src="images\left_arrow.png" alt="left arrow">
            </div>

            <!--controlled with js-->
            <div id="main_content"></div>

            <div id="right_blank" class="blank">
                <img id="right_arrow" src="images\right_arrow.png" alt="right arrow">
            </div>

        </section>
    </main>

    <div class="white_space"></div>

    <footer>
        <p>&copyWszelkie prawa zastrzeżone</p>
    </footer>
</body>
</html>
